<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro con Hashes</title>

  <!-- Fuente más moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== RESETEO GENERAL ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background-color: #f7f9fc;
      color: #222;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      color: #111;
      margin-bottom: 8px;
      text-align: center;
    }

    p.lead {
      color: #555;
      font-size: 15px;
      text-align: center;
      margin-bottom: 24px;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* ===== TARJETAS ===== */
    .card {
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #e1e4e8;
      padding: 20px 24px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 5px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #2b2b2b;
    }

    /* ===== FORMULARIO ===== */
    .form-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-bottom: 16px;
    }

    @media (min-width: 600px) {
      .form-row {
        grid-template-columns: 1fr 1fr;
      }
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #5b67f1;
      box-shadow: 0 0 0 2px rgba(91, 103, 241, 0.15);
      outline: none;
    }

    /* ===== BOTONES ===== */
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    button {
      flex: 1;
      font-weight: 600;
      border-radius: 6px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.25s ease;
      border: none;
    }

    .btn-primary {
      background-color: #5b67f1;
      color: white;
    }

    .btn-primary:hover {
      background-color: #4955d9;
      transform: translateY(-1px);
    }

    .btn-danger {
      background-color: #ff5c5c;
      color: white;
    }

    .btn-danger:hover {
      background-color: #e94c4c;
      transform: translateY(-1px);
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }

    .error {
      color: #c0392b;
      font-size: 13px;
      margin-top: 6px;
    }

    /* ===== TABLA ===== */
    .table-wrap {
      overflow-x: auto;
      border-radius: 6px;
      border: 1px solid #e1e4e8;
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 520px;
      font-size: 14px;
    }

    th,
    td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f2f4f8;
      font-weight: 600;
      color: #333;
    }

    tr:hover td {
      background-color: #f9faff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Registro con Hashes</h1>
    <p class="lead">Completa el formulario y registra los datos en un hash. Puedes eliminar registros por su clave única.</p>

    <div class="grid">
      <!-- FORMULARIO -->
      <section class="card">
        <h2>Formulario</h2>
        <form id="form-registro" novalidate>
          <div class="form-row">
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Pérez" />
            </div>
            <div>
              <label for="edad">Edad</label>
              <input type="number" id="edad" name="edad" min="0" step="1" placeholder="Ej. 25" />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="correo">Correo Electrónico</label>
              <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" />
            </div>
          </div>

          <p id="error-msg" class="error" style="display:none"></p>

          <div class="actions">
            <button type="button" id="btn-registrar" class="btn-primary">Registrar en Hash</button>
            <button type="button" id="btn-eliminar" class="btn-danger">Eliminar por Clave…</button>
          </div>

          <p class="hint">Al registrar, se generará una clave única. Para eliminar, se te pedirá esa clave.</p>
        </form>
      </section>

      <!-- TABLA -->
      <section class="card">
        <h2>Registros</h2>
        <div id="tabla-contenedor" class="table-wrap">
          <!-- La tabla dinámica se inyectará aquí -->
        </div>
      </section>
    </div>
  </div>

  <script src="./hashes.js" defer></script>
</body>
</html>
