<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro con Hashes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos planos y simples */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #111111;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { margin: 0 0 8px; font-size: 24px; font-weight: 600; }
    p.lead { margin: 0 0 16px; color: #444; font-size: 14px; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }

    .card {
      background: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 6px;
      padding: 16px;
    }

    .form-row { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 10px; }
    @media (min-width: 600px) { .form-row { grid-template-columns: 1fr 1fr; } }

    label { display: block; font-size: 13px; color: #222; margin-bottom: 4px; }
    input[type="text"], input[type="number"], input[type="email"] {
      width: 100%; padding: 8px 10px; border-radius: 4px;
      border: 1px solid #cccccc; background: #ffffff; color: #111111;
      outline: none;
    }
    input:focus { border-color: #888; }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    button {
      appearance: none; border: 1px solid #cccccc; background: #eeeeee; color: #111111;
      padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: 600;
    }
    button:hover { background: #e2e2e2; }
    .btn-primary { background: #d6f5dd; border-color: #a6e6b5; }
    .btn-danger { background: #f7d6d6; border-color: #e6a6a6; }

    .table-wrap { overflow: auto; border-radius: 4px; border: 1px solid #dddddd; }
    table { width: 100%; border-collapse: collapse; min-width: 520px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #eeeeee; text-align: left; font-size: 14px; }
    th { background: #f5f5f5; position: sticky; top: 0; z-index: 1; }
    tr:hover td { background: #fafafa; }

    .hint { font-size: 12px; color: #555; margin-top: 6px; }
    .error { color: #c0392b; font-size: 13px; margin: 6px 0 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro con Hashes</h1>
    <p class="lead">Completa el formulario y registra los datos en un hash. Puedes eliminar registros por su clave única.</p>

    <div class="grid">
      <section class="card">
        <h2 style="margin-top:0">Formulario</h2>
        <form id="form-registro" novalidate>
          <div class="form-row">
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Pérez" />
            </div>
            <div>
              <label for="edad">Edad</label>
              <input type="number" id="edad" name="edad" min="0" step="1" placeholder="Ej. 25" />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="correo">Correo Electrónico</label>
              <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" />
            </div>
          </div>
          <p id="error-msg" class="error" style="display:none"></p>
          <div class="actions">
            <button type="button" id="btn-registrar" class="btn-primary">Registrar en Hash</button>
            <button type="button" id="btn-eliminar" class="btn-danger">Eliminar por Clave…</button>
          </div>
          <p class="hint">Al registrar, se generará una clave única. Para eliminar, se te pedirá esa clave.</p>
        </form>
      </section>

      <section class="card">
        <h2 style="margin-top:0">Registros</h2>
        <div id="tabla-contenedor" class="table-wrap">
          <!-- La tabla dinámica se inyectará aquí -->
        </div>
      </section>
    </div>
  </div>

  <script src="./hashes.js" defer></script>
</body>
</html>
